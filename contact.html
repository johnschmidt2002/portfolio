<script>
    document.addEventListener("DOMContentLoaded", function () {
        var navbarToggler = document.querySelector(".navbar-toggler");
        var navbarCollapse = document.querySelector(".navbar-collapse");

        // Track menu state manually to prevent it from reopening
        var isMenuOpen = false;

        navbarToggler.addEventListener("click", function (event) {
            event.preventDefault(); // Prevent unintended behavior
            isMenuOpen = !isMenuOpen; // Toggle state

            if (isMenuOpen) {
                navbarCollapse.classList.add("show");
                navbarToggler.setAttribute("aria-expanded", "true");
            } else {
                navbarCollapse.classList.remove("show");
                navbarToggler.setAttribute("aria-expanded", "false");
            }
        });

        // Close menu when clicking a nav link on mobile
        document.querySelectorAll(".navbar-nav .nav-link").forEach(function (link) {
            link.addEventListener("click", function () {
                if (window.innerWidth < 992) { // Only close on mobile
                    navbarCollapse.classList.remove("show");
                    navbarToggler.setAttribute("aria-expanded", "false");
                    isMenuOpen = false; // Ensure state is updated
                }
            });
        });
    });
</script>
